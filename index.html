<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <script src="js/index.js"></script>
  <title>Editorrr</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="codes">
            <label><i class="fa fa-html5"></i>HTML</label>
            <textarea id="htmlCode" onkeyup="run()" placeholder="<!--HTML here-->"></textarea>
            </div>
            <div class="codes">
            <label><i class="fa fa-css3"></i>CSS</label>
            <textarea id="cssCode" onkeyup="run()" placeholder="/*CSS here*/"></textarea>
            </div>
            <div class="codes">
            <label><i class="fa fa-code"></i>JS</label>
            <textarea id="jsCode" onkeyup="run()" placeholder="//JS here"></textarea>
            </div>
        </div>
        <div class="bottom">
            <label><i class="fa fa-play"></i>output</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    <footer class="footer">
        <!--

            <i class="fa fa-download"></i>

        </span>

</body>
</html>
